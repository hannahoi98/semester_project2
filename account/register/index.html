<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register User</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script
      type="module"
      src="/scripts/authentication/register/register.mjs"
    ></script>
    <script type="module" src="/scripts/ui/header.mjs"></script>
  </head>
  <body class="bg-backgroundColor text-textColor flex flex-col min-h-screen">
    <header class="bg-primaryColor text-backgroundColor font-heading py-4">
      <div class="flex justify-between items-center px-6">
        <div>
          <a href="/index.html" class="text-xl">Eminence</a>
        </div>

        <div class="relative">
          <button
            id="user-menu-button"
            class="w-12 h-12 flex items-center justify-center rounded-full border border-transparent hover:border-backgroundColor transition-all"
          >
            <img src="/assets/user.png" alt="User Icon" class="w-6 h-6" />
          </button>
          <nav
            id="dropdown-menu"
            class="absolute right-0 mt-2 w-40 bg-primaryColor border border-gray-300 rounded-lg shadow-lg hidden"
            aria-label="User navigation"
          >
            <ul id="dropdown-list" class="flex flex-col"></ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="font-body flex flex-col items-center">
      <div class="border border-textColor mt-10 px-10 md:px-20 py-6 rounded-lg">
        <h1
          class="text-2xl text-center font-heading text-primaryColor border-b border-primaryColor"
        >
          Register New User
        </h1>
        <form id="register-form" class="flex flex-col items-center">
          <label for="name" class="hidden">Name</label>
          <input
            id="name"
            name="name"
            placeholder="Name"
            class="mt-8 py-1 px-2 border border-textColor rounded-2xl focus:ring-2 focus:ring-primaryColor drop-shadow-md"
            required
          />

          <label for="email" class="hidden">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="E-mail"
            class="mt-6 py-1 px-2 border border-textColor rounded-2xl focus:ring-2 focus:ring-primaryColor drop-shadow-md"
            required
          />
          <span id="email-error" class="text-sm hidden"
            >Must be a @stud.noroff.no email</span
          >

          <label for="password" class="hidden">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            class="mt-6 py-1 px-2 border border-textColor rounded-2xl focus:ring-2 focus:ring-primaryColor drop-shadow-md"
            required
          />
          <span id="password-error" class="text-sm hidden"
            >Password must be at least 8 characters</span
          >

          <button
            class="mt-6 mb-8 py-1 px-10 border rounded-full bg-primaryColor text-backgroundColor font-heading text-lg hover:font-bold drop-shadow-md"
          >
            Register
          </button>

          <p>Do you already have an user?</p>
          <a href="/account/login/" class="border-b border-textColor"
            >Login Here</a
          >
        </form>
      </div>
    </main>
    <footer class="bg-primaryColor text-backgroundColor mt-auto">
      <form class="flex flex-col items-center mt-6 mb-6">
        <label for="email" class="text-lg">Sign Up For The Newsletter</label>
        <div>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="E-mail"
            class="mt-4 py-1 px-2 border-primaryColor border rounded-s-2xl focus:ring-2 focus:ring-primaryColor drop-shadow-md"
            required
          />
          <button
            class="py-1 px-6 -ml-2 rounded-e-2xl bg-backgroundColor text-primaryColor border-primaryColor border"
          >
            Sign Up
          </button>
        </div>
      </form>
    </footer>
  </body>
</html>
