<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Manage your luxury listings and account settings with ease. Your Eminence profile keeps all your exclusive items in one place."
    />
    <title>My Profile - Eminence Listings</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Waterfall&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/scripts/ui/header.mjs"></script>
    <script type="module" src="/scripts/profile/profile.mjs"></script>
  </head>
  <body class="bg-backgroundColor text-textColor flex flex-col min-h-screen">
    <header class="bg-primaryColor text-backgroundColor font-heading py-4">
      <div class="flex justify-between items-center px-6">
        <div>
          <a href="/" class="font-logo text-3xl md:text-4xl"
            >Eminence Listings</a
          >
        </div>

        <div class="relative group" id="user-menu-container">
          <button
            id="user-menu-button"
            class="w-12 h-12 flex items-center justify-center rounded-full border border-transparent hover:border-backgroundColor transition-all"
          >
            <img src="/assets/user.png" alt="User Icon" class="w-6 h-6" />
          </button>
          <nav
            id="dropdown-menu"
            class="absolute right-0 mt-2 w-40 bg-primaryColor border border-gray-300 rounded-lg shadow-lg hidden"
            aria-label="User navigation"
          >
            <ul
              id="dropdown-list"
              class="flex flex-col items-center text-lg p-2"
            ></ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="font-body">
      <div class="mx-4 md:mx-24">
        <section
          id="profile-avatar"
          class="flex flex-col items-center mt-4 mb-4"
        >
          <img
            id="avatar-image"
            src=""
            alt=""
            class="w-60 h-60 md:w-72 md:h-72 rounded-full object-cover border border-textColor"
          />

          <button
            id="update-avatar-button"
            class="mt-4 py-0.5 px-8 border rounded-2xl bg-primaryColor text-backgroundColor font-heading text-lg hover:font-bold"
          >
            Update Picture
          </button>
        </section>

        <form id="avatar-form" class="hidden">
          <div class="flex flex-col items-center mb-4">
            <label for="avatar-url" class="hidden">Avatar URL</label>
            <input
              type="url"
              id="avatar-url"
              name="avatar"
              placeholder="Image URL"
              class="mt-4 p-1 border border-textColor rounded-2xl bg-backgroundColor focus:ring-2 focus:ring-primaryColor"
              required
            />

            <label for="avatar-alt-text" class="hidden">Avatar Alt Text</label>
            <input
              type="text"
              id="avatar-alt-text"
              name="avatar-alt-text"
              placeholder="Image Alt Text"
              class="mt-4 p-1 border border-textColor rounded-2xl bg-backgroundColor focus:ring-2 focus:ring-primaryColor"
              required
            />

            <button
              id="update-avatar-button"
              type="submit"
              class="mt-4 py-0.5 px-8 border rounded-2xl bg-backgroundColor text-primaryColor border-primaryColor font-heading text-lg hover:font-bold"
            >
              Change Picture
            </button>
          </div>
        </form>

        <section class="mb-4 text-center">
          <h1 id="profile-name" class="text-2xl mb-2">Loading profile...</h1>
        </section>

        <section id="profile-info" class="mb-4 text-center">
          <p class="text-lg">
            Credits: <span id="profile-credits">Loading...</span>
          </p>
        </section>

        <p
          id="profile-message"
          class="mt-4 text-center text-sm font-semibold"
        ></p>
      </div>

      <section>
        <div class="border-b border-textColor mt-10 mx-4 md:mx-24">
          <h2>My Listings</h2>
        </div>
      </section>

      <section>
        <div class="border-b border-textColor mt-10 mx-4 md:mx-24">
          <h2>My Bids</h2>
        </div>
      </section>

      <section>
        <div class="border-b border-textColor mt-10 mb-10 mx-4 md:mx-24">
          <h2>My Wins</h2>
        </div>
      </section>
    </main>
    <footer class="bg-primaryColor text-backgroundColor mt-auto font-heading">
      <form class="flex flex-col items-center mt-6 mb-6">
        <label for="email" class="text-lg">Sign Up For The Newsletter</label>
        <div>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="E-mail"
            class="mt-4 py-1 px-2 border-primaryColor border rounded-s-2xl focus:ring-2 focus:ring-primaryColor drop-shadow-md"
            required
          />
          <button
            class="py-1 px-6 -ml-2 rounded-e-2xl bg-backgroundColor text-primaryColor border-primaryColor border hover:font-bold"
            onsubmit="alert('You have successfully signed up!');"
          >
            Sign Up
          </button>
        </div>
      </form>
    </footer>
  </body>
</html>
