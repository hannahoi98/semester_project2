<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="/scripts/ui/header.mjs"></script>
    <script type="module" src="/scripts/profile/profile.mjs"></script>
  </head>
  <body>
    <header class="bg-primaryColor text-backgroundColor font-heading py-4">
      <div class="flex justify-between items-center px-6">
        <div>
          <a href="#" class="text-xl">Eminence</a>
        </div>

        <div class="relative">
          <button
            id="user-menu-button"
            class="w-12 h-12 flex items-center justify-center rounded-full border border-transparent hover:border-backgroundColor transition-all"
          >
            <img src="/assets/user.png" alt="User Icon" class="w-6 h-6" />
          </button>
          <nav
            id="dropdown-menu"
            class="absolute right-0 mt-2 w-40 bg-primaryColor border border-gray-300 rounded-lg shadow-lg hidden"
            aria-label="User navigation"
          >
            <ul id="dropdown-list" class="flex flex-col"></ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="text-textColor font-body">
      <div class="mx-4 md:mx-24">
        <section
          id="profile-avatar"
          class="flex flex-col items-center mt-4 mb-4"
        >
          <img
            id="avatar-image"
            src=""
            alt=""
            class="w-60 h-60 md:w-72 md:h-72 rounded-full object-cover border border-textColor"
          />

          <button
            id="update-avatar-button"
            class="mt-4 py-0.5 px-8 border rounded-2xl bg-primaryColor text-backgroundColor font-heading text-lg hover:font-bold"
          >
            Update Picture
          </button>
        </section>

        <form id="avatar-form" class="flex-col items-center hidden">
          <label for="avatar-url" class="hidden">Avatar URL</label>
          <input
            type="url"
            id="avatar-url"
            name="avatar"
            placeholder="Image URL"
            class="mt-4 p-1 border border-textColor rounded-2xl bg-backgroundColor focus:ring-2 focus:ring-primaryColor"
            required
          />

          <label for="avatar-alt-text" class="hidden">Avatar Alt Text</label>
          <input
            type="text"
            id="avatar-alt-text"
            name="avatar-alt-text"
            placeholder="Image Alt Text"
            class="mt-4 p-1 border border-textColor rounded-2xl bg-backgroundColor focus:ring-2 focus:ring-primaryColor"
            required
          />

          <button
            id="update-avatar-button"
            type="submit"
            class="mt-4 py-0.5 px-8 border rounded-2xl bg-backgroundColor text-primaryColor border-primaryColor font-heading text-lg hover:font-bold"
          >
            Change Picture
          </button>
        </form>

        <section class="mb-4 text-center">
          <h1 id="profile-name" class="text-2xl mb-2">Loading profile...</h1>
        </section>

        <section id="profile-info" class="mb-4 text-center">
          <p class="text-lg">
            Credits: <span id="profile-credits">Loading...</span>
          </p>
        </section>

        <p
          id="profile-message"
          class="mt-4 text-center text-sm font-semibold"
        ></p>
      </div>

      <section>
        <div class="border-b border-textColor mt-10 mx-4 md:mx-24">
          <h2>My Listings</h2>
        </div>
      </section>

      <section>
        <div class="border-b border-textColor mt-10 mx-4 md:mx-24">
          <h2>My Bids</h2>
        </div>
      </section>

      <section>
        <div class="border-b border-textColor mt-10 mx-4 md:mx-24">
          <h2>My Wins</h2>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
